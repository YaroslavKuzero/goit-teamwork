<form class="input-form" action="#" method="GET">
    <ul class="input-list list">
      <li class="list-item">
        <fieldset class="input-item">
            <legend class="label" align="left">Имя</legend>
        <input
          class="input-area"
          type="text"
          name="user-name"
          placeholder="Как вас зовут?"
          required
          autocomplete="off"
        />
      </fieldset>
      </li>
      <li class="list-item">
          <fieldset class="input-item">
              <legend class="label" align="left">Телефон</legend>
        <input
          class="input-area"
          type="tel"
          name="user-telephone"
          placeholder="Ваш номер телефона"
          autocomplete="off"
          required
        /></fieldset>
      </li>
      <li class="list-item">
          <fieldset class="input-item">
              <legend class="label" align="left">E-mail</legend>
          <input
            class="input-area"
            type="e-mail"
            name="user-e-mail"
            placeholder="Адрес электронного ящика"
            autocomplete="off"
            required
          /></fieldset>
        </li>
    </ul>
    <button class="submit-btn" type="submit">Приобрести видео-курс
  </button>
  </form>
